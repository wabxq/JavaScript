<!doctype html>
<html lang="en">

	<head>
			<title>淘宝资讯</title>
			<meta charset="UTF-8" />
			<style type="text/css">
				body{
					background:url(img/001.jpg);
					background-size: 100%;
				}
				.menuContainer {
					position: absolute;
					left: 33%;
					top: 30%;
					width: 500px;
					padding: 3px 2px 2px 10px;
				}
				
				.menu {
					overflow: hidden;
				}
				
				li {
					line-height: 18px;
					font-family: "微软雅黑";
					color: grey;
					transition: color 1s;
					padding-bottom: 10px;
				}
				li:hover{
					color: #1E90FF;
				}
			</style>
		</head>

		<body>
			<div class="menuContainer">
				<ul class="menu">
				<li>为什么有些人花更少的钱却赚得比你多！</li>
				<li>开发数据运营核能 提升电商引流转化</li>
				<li>物流“朋友圈”重构</li>
				<li>荣耀V10外媒评测汇总 配全面屏的AI双摄手机</li>
				<li>千万级店铺操盘手告诉你他们的运营秘密！</li>
				<li>荣耀9青春版配5.65寸全面屏 前后四摄或售1299元</li>
				<li>双12淘宝嘉年华报名贴</li>
				<li>高客单商品内容营销的正确打开方式（二）</li>
				<li>供应链消息称2018年Apple Watch出货量增加20%畅享</li>
				<li>7s真机谍照曝光 全面屏加双摄或售1399元</li>
			</ul>
			</div>
			<script language="javascript">
				var n = 3,
					oMenu = document.querySelector(".menu"),
					oMenuItem = document.querySelectorAll(".menu li"),
					runHeight = oMenuItem[0].offsetHeight * n,
					runFlag = true;

				oMenu.style.height = runHeight + "px";
				oMenu.innerHTML += oMenu.innerHTML;

				oMenu.addEventListener("mouseover", function() { runFlag = false });
				oMenu.addEventListener("mouseout", function() { runFlag = true });
				(function() {
					var stop = oMenu.scrollTop % runHeight == 0 && !runFlag;
					if(!stop) {
						parseInt(oMenu.scrollTop) == parseInt(oMenu.scrollHeight / 2) ? oMenu.scrollTop = 0 : oMenu.scrollTop++;
					}
					setTimeout(arguments.callee, oMenu.scrollTop % runHeight == 0 ? 2000 : 10);
				})();
			</script>
		</body>

</html>
